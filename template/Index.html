<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Builder</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Form Builder</h1>
            <div class="toolbar">
                <button id="previewBtn">Preview Form</button>
                <button id="exportBtn">Export as JSON</button>
                <button id="editBtn" style="display: none;">Edit Form</button>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Panel - Field Types -->
            <div class="panel left-panel">
                <h2>Field Types</h2>
                <div class="field-types">
                    <div class="field-type" data-type="text">ğŸ“ Text</div>
                    <div class="field-type" data-type="email">ğŸ“§ Email</div>
                    <div class="field-type" data-type="number">ğŸ”¢ Number</div>
                    <div class="field-type" data-type="checkbox">â˜‘ï¸ Checkbox</div>
                    <div class="field-type" data-type="radio">ğŸ”˜ Radio</div>

                </div>
            </div>

            <!-- Center Panel - Form Builder -->
            <div class="panel center-panel">
                <h2>Form Builder</h2>
                <div id="formBuilder" class="form-builder">
                    <div class="drop-zone">
                        <div class="drop-zone-icon">ğŸ‘‡</div>
                        <p>Drag fields here or click on a field type to add</p>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Field Properties -->
            <div class="panel right-panel">
                <h2>âš™ï¸ Field Properties</h2>
                <div id="fieldProperties" class="field-properties">
                    <p>Select a field to edit its properties</p>
                </div>
            </div>
        </div>

        <!-- Preview Mode -->
        <div id="previewMode" class="preview-mode" style="display: none;">
            <div id="previewFormContainer"></div>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
